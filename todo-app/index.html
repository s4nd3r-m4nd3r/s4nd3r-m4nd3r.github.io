<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="./styles/todo-styles.css" rel="stylesheet">
        <link href="./images/todo-favicon.png" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="searchText" class="input" type="text" placeholder="Filter todos">
                <label class="checkbox">
                    <input id="hideCompleted" type="checkbox">Hide completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="todoTextForm">
                <input type="text" class="input" placeholder="Todo Text" name="todoText">
                <button class="button">Submit</button>
            </form>
        </div>

    </body>
</html>
<script src="./scripts/bundle.js"></script>
